<div class="core-basic-checkbox">
    <label>
        <input type="checkbox" [(ngModel)]="value" (change)="emitSelectedValueEvent()"
            class="filled-in basic-checkbox" [disabled]="disabled"/>
        <span *ngIf="link && label"><a routerLink="{{link}}">{{label | translate}}</a></span>
        <span *ngIf="!link && label">{{label | translate}}</span>
        <span *ngIf="!link && !label"></span>
    </label>
</div>
