<div class="core-basic-input-field input-field">
    <i class="material-icons prefix right europair-icon-blue">{{icon}}</i>
    <input [id]="id" [type]="type" class="invalid" [ngClass]="{ 'invalid': hasErrors }" [value]="value" [disabled]="isDisabled" 
      (input)="onInput($event.target.value)">
    <label [for]="id" [ngClass]="{'active': value !== ''}">{{label}}</label>
    <ng-content select="[inputErrors]"></ng-content>
</div>
