<div class="core-basic-checkbox">
    <label>
        <input type="checkbox" value="value" 
            class="filled-in basic-checkbox" [attr.checked]="checked? 'checked' : null" (change)="onChangeValue($event)"/>
        <span *ngIf="link && label" (click)="emitSelectedValueEvent()"><a routerLink="{{link}}">{{label}}</a></span>
        <span *ngIf="!link && label" (click)="emitSelectedValueEvent()">{{label}}</span>
        <span *ngIf="!link && !label" (click)="emitSelectedValueEvent()"></span>
    </label>
</div>
