<div class="login-wrapper valign-wrapper">
  <div class="row">
    <div class="col s12 m6 offset-m3">
      <div class="flex-login-card">
        <div class="card">
          <form [formGroup]="loginForm">
            <div class="card-image">
              <img src="assets/images/europair_logo.svg" class="logo-image" />
            </div>
            <div class="card-content">
              <div class="row">
                <core-basic-input-text [id]="'user'" [label]="'Usuario'" [iconConfig]="userIconConfig"
                  formControlName="username"></core-basic-input-text>
              </div>
              <div class="row">
                <core-basic-input-text [id]="'password'" [label]="'ContraseÃ±a'" [type]="'password'"
                  [iconConfig]="passwordIconConfig" formControlName="password"></core-basic-input-text>
              </div>
            </div>
            <div class="card-action">
              <button type="submit" (click)="onLogin()" class="waves-effect waves-light btn-large europair-icon-blue-1">
                <i class="material-icons">play_circle_outline</i>
                <span class="full-width-btn-text">Login</span>
              </button>
              <h3 class="center-align cmd-mt-1">O usa tu cuenta de Microsoft</h3>
              <button (click)="onAzureLogin()" class="waves-effect waves-light btn-large europair-icon-blue-1">
                <img src="assets/images/microsoft-logo.svg" />
                <span class="full-width-btn-text">Login</span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
