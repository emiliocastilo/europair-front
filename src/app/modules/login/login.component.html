<div class="login-wrapper valign-wrapper">
  <div class="row">
    <div class="col s12 m6 offset-m3">
      <div class="flex-login-card">
        <div class="card">
          <div class="card-image">
            <img src="assets/images/europair_logo.svg" class="logo-image" />
          </div>
          <div class="card-content">
            <form [formGroup]="loginForm">
              <div class="row">
                <core-basic-input-text
                  [id]="'user'"
                  [label]="'Usuario'"
                  [iconConfig]="userIconConfig"
                  formControlName="username"
                ></core-basic-input-text>
              </div>
              <div class="row">
                <core-basic-input-text
                  [id]="'password'"
                  [label]="'ContraseÃ±a'"
                  [type]="'password'"
                  [iconConfig]="passwordIconConfig"
                  formControlName="password"
                ></core-basic-input-text>
              </div>
            </form>
          </div>
          <div class="card-action">
            <a
              class="waves-effect waves-light btn-large europair-icon-blue-1"
              (click)="onLogin()"
            >
              <i class="material-icons">play_circle_outline</i>
              <span class="full-width-btn-text">Login</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
