<core-page-bar [pageTitle]="'FLEET.AIRCRAFTS.PAGE_TITLE' |translate"></core-page-bar>
<core-button-bar
  [barButtons]="barButtons"
  [itemsSelectedCount]="aircraftSelectedCount"
  (executeAction)="onBarButtonClicked($event)"
>
</core-button-bar>

<section class="aircraft-tables cmd-mt-1">
  <core-table
    [columnsHeader]="aircraftColumnsHeader"
    [columnsData]="aircraftColumnsData"
    [pagination]="aircraftColumnsPagination"
    (selectedItem)="onAircraftSelected($event)"
    (executeActionEmitter)="onAircraftAction($event)"
  >
  </core-table>
</section>

<app-aircraft-detail
  (saveAircraft)="onSaveAircraft($event)"
  [aircraftDetail]="aircraftSelected"
  [aircraftForm]="aircraftForm"
  [title]="aircraftDetailTitle"
  [aircraftBaseColumnsHeader]="aircraftBaseColumnsHeader"
  [aircraftBaseColumnsData]="aircraftBaseColumnsData"
  [aircraftBaseColumnsPagination]="aircraftBaseColumnsPagination"
  [aircraftObservationsColumnsHeader]="aircraftObservationsColumnsHeader"
  [aircraftObservationsColumnsData]="aircraftObservationsColumnsData"
  [aircraftObservationsColumnsPagination]="
    aircraftObservationsColumnsPagination
  "
>
</app-aircraft-detail>

<core-modal>
  <ng-container content>
    <section class="modal-header">
      <h4>{{'FLEET.AIRCRAFTS.CONFIRM_DELETE' |translate}}</h4>
      <a class="waves-effect btn-flat modal-close europair-button-blue-1">
        <i class="material-icons right">close</i>
        {{'FLEET.AIRCRAFTS.CANCEL' |translate}}
      </a>
    </section>
    <section class="modal-body">
      <p>{{'FLEET.AIRCRAFTS.MSG_DELETE' |translate: {'aircraft': aircraftSelected?.id} }}</p>
    </section>
  </ng-container>
  <ng-container footer>
    <a
      class="btn modal-close waves-effect europair-icon-blue-1 cmd-w-100"
      (click)="onConfirmDeleteAircraft()"
    >
      <i class="material-icons">check_circle</i>
      <span class="full-width-btn-text">{{'FLEET.AIRCRAFTS.CONFIRM' |translate}}</span>
    </a>
  </ng-container>
</core-modal>
