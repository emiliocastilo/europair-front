<core-page-bar [pageTitle]="'REGIONS.PAGE_TITLE' | translate"></core-page-bar>
<core-button-bar
  [barButtons]="barButtons"
  [itemsSelectedCount]="0"
  (executeAction)="onBarButtonClicked($event)">
</core-button-bar>
<section class="users-tables cmd-mt-1">
  <core-table
    [columnsHeader]="regionColumnsHeader"
    [columnsData]="regionColumnsData"
    [pagination]="regionColumnsPagination"
    (executeActionEmitter)="onRegionAction($event)">
  </core-table>
</section>

<app-region-detail
[title]="regionDetailTitle"
[regionForm]="regionForm"
[regionDetail]="regionSelected"
[countries]="countries"
[airports]="airports"
[regionCountryColumnsHeader]="regionCountryColumnsHeader"
[regionCountryColumnsData]="regionCountryColumnsData"
[regionCountryColumnsPagination]="regionCountryColumnsPagination"
[regionAirportColumnsHeader]="regionAirportColumnsHeader"
[regionAirportColumnsData]="regionAirportColumnsData"
[regionAirportColumnsPagination]="regionAirportColumnsPagination"
(saveRegion)="onSaveRegion($event)">
</app-region-detail>

<core-modal> 
  <ng-container content>
    <section class="modal-header">
      <h4>{{'REGIONS.CONFIRM_DELETE' | translate}}</h4>
      <a class="waves-effect btn-flat modal-close europair-button-blue-1">
        <i class="material-icons right">close</i>
        {{'REGIONS.CANCEL' | translate}}
      </a>
    </section>
    <section class="modal-body">
      <p [innerHTML]="'REGIONS.MSG_DELETE' | translate: {regionName: regionSelected?.name}"></p>
    </section>
  </ng-container>
  <ng-container footer>
    <a class="btn modal-close waves-effect europair-icon-blue-1 cmd-w-100" (click)="onConfirmDeleteRegion()">
      <i class="material-icons">check_circle</i>
      <span class="full-width-btn-text">{{'REGIONS.CONFIRM' | translate}}</span>
    </a>
  </ng-container>
</core-modal>
