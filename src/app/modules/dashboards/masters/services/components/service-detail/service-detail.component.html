<core-page-bar [pageTitle]="'SERVICES.DETAIL_PAGE_TITLE' | translate"></core-page-bar>

<button color="primary" class="cmd-mb-2" mat-raised-button [routerLink]="routeToBack()">
  {{ "COMMON.RETURN" | translate }}
</button>
<div class="row">
  <div class="col s12 l4 field-colum">
    <div class="field-container">
      <label>{{'SERVICES.CODE' | translate }}</label>
      <span>{{ service?.code }}</span>
    </div>
  </div>
  <div class="col s12 l4 field-colum">
    <div class="field-container">
      <label>{{'SERVICES.NAME' | translate }}</label>
      <span>{{ service?.name }}</span>
    </div>
  </div>
  <div class="col s12 l4 field-colum">
    <div class="field-container">
      <label>{{'SERVICES.SERVICE_TYPE' | translate }}</label>
      <span>{{ service?.type }}</span>
    </div>
  </div>
</div>
