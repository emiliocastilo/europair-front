<core-page-bar [pageTitle]="'ROLES.PAGE_TITLE' | translate"></core-page-bar>
<core-button-bar
  [barButtons]="barButtons"
  [itemsSelectedCount]="rolesSelectedCount"
  (executeAction)="onBarButtonClicked($event)">
</core-button-bar>
<section class="roles-tables-container cmd-mt-1">
  <section class="roles-table">
    <core-table
      [columnsHeader]="roleColumnsHeader"
      [columnsData]="roleColumnsData"
      [pagination]="rolePagination"
      (selectedItem)="onRoleSelected($event)"
      (selectedItems)="onRolesSelected($event)"
      (executeActionEmitter)="onRoleAction($event)">
    </core-table>
  </section>
  <section class="tasks-table">
    <core-table
      [columnsHeader]="taskColumnsHeader"
      [columnsData]="taskColumnsData"
      [pagination]="taskPagination">
    </core-table>
  </section>
</section>

<app-role-detail
  [title]="roleDetailTitle"
  [taskColumnsHeader]="taskColumnsHeader"
  [taskColumnsData]="roleDetailTaskColumnsData"
  [tasks]="tasks"
  [roleDetail]="roleSelected"
  [pagination]="roleDetailTaskPagination"
  (saveRole)="onSaveRole($event)">
</app-role-detail>

<core-modal> 
  <ng-container content>
    <section class="modal-header">
      <h4>{{'ROLES.CONFIRM_DELETE' | translate}}</h4>
      <a class="waves-effect btn-flat modal-close europair-button-blue-1">
        <i class="material-icons right">close</i>
        {{'ROLES.CANCEL' | translate}}
      </a>
    </section>
    <section class="modal-body">
      <p>{{'ROLES.MSG_DELETE' | translate}}</p>
    </section>
  </ng-container>
  <ng-container footer>
    <a class="btn modal-close waves-effect europair-icon-blue-1 cmd-w-100" (click)="onConfirmDeleteRole()">
      <i class="material-icons">check_circle</i>
      <span class="full-width-btn-text">{{'ROLES.CONFIRM_DELETE' | translate}}</span>
    </a>
  </ng-container>
</core-modal>
